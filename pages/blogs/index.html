<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Automation Blog | FlowChat</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="/assets/js/htmx.min.js"></script>
        <link rel="stylesheet" href="/assets/css/output.css" />
        <link rel="stylesheet" href="/assets/css/shared.css" />
        <link rel="stylesheet" href="/assets/css/htmx.css" />
        <link rel="stylesheet" href="/assets/css/fix-footer.css" />
    </head>
    <body class="bg-dark-950 text-light-900 font-sans">
        <!-- Skip to content link for accessibility -->
        <a href="#main-content" class="skip-link">Skip to main content</a>

        <!-- Load header component -->
        <div
            hx-get="/components/header.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load simple navigation component -->
        <div
            hx-get="/components/simple-nav.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load hero section -->
        <div
            hx-get="/partials/blog-hero.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Load Blog Posts Section -->
            <div
                hx-get="/partials/blog-posts.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>
        </main>

        <!-- Load footer component -->
        <div
            hx-get="/components/footer.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load scripts partial -->
        <div
            hx-get="/partials/scripts.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>
    </body>
</html>
