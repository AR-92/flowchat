<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlowChat - Intelligent Automation Solutions</title>
        <meta
            name="description"
            content="FlowChat provides intelligent automation solutions for businesses of all sizes."
        />
        <link rel="icon" type="image/png" href="/assets/images/ico.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- HTMX loaded without type="module" as we're not using ES modules -->
        <script src="/assets/js/htmx.min.js"></script>
        <link rel="stylesheet" href="/assets/css/output.css" />
    </head>
    <body>
        <!-- Load header component -->
        <div
            hx-get="/components/header.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load simple navigation component -->
        <div
            hx-get="/components/simple-nav.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Hero Section -->
        <section class="py-24 px-4 sm:px-6 relative overflow-hidden">
            <!-- Orb in Hero Section -->
            <div class="absolute top-20 left-1/3 w-72 h-72 section-orb animate-float pulse-glow" style="--orb-color: rgba(155, 92, 255, 0.2);"></div>
            <div class="max-w-7xl mx-auto">
                <div class="text-center max-w-3xl mx-auto">
                    <div class="inline-flex items-center glass px-4 py-2 rounded-full mb-6 border border-dark-600 animate-on-scroll mx-auto">
                        <!-- dot: do NOT let it shrink, center it inside the flex row -->
                        <span class="flex-shrink-0 self-center w-1.5 h-1.5 rounded-full bg-accent-500 animate-pulse mr-2.5 mt-1"></span>

                        <!-- main label -->
                        <span class="text-xs font-black tracking-widest text-accent-500 leading-none whitespace-nowrap">FLOWCHAT</span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tight animate-on-scroll leading-tight">
                        Intelligent Automation Solutions<br class="hidden sm:block"> for Your Business
                    </h1>
                    <p class="mt-6 text-xl text-light-700 max-w-2xl mx-auto animate-on-scroll leading-relaxed">
                        Transform your business with our AI-powered automation solutions designed to increase efficiency and reduce costs.
                    </p>
                    <div class="mt-8 flex flex-wrap items-center justify-center gap-4">
                        <a href="/pages/contact.html" class="btn-primary slime-glow px-8 py-3 rounded-lg hover-glow">
                            Get Started
                        </a>
                        <a href="/pages/services.html" class="btn-secondary slime-glow px-8 py-3 rounded-lg hover-glow">
                            View Solutions
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Load Services Section -->
            <div
                hx-get="/components/services.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>

            <!-- Load FAQ Section -->
            <div
                hx-get="/components/faq.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>

            <!-- Load CTA Section -->
            <div
                hx-get="/components/cta.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>
        </main>

        <!-- Load footer component -->
        <div
            hx-get="/components/footer.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load scripts partial -->
        <div
            hx-get="/components/scripts.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>
    </body>
</html>
