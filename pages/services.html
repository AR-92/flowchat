<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Automation Services - FlowChat</title>
        <meta
            name="description"
            content="Explore our AI-powered automation services designed to save your business 20+ hours weekly. Workflow automation, AI assistants, sales automation, and custom AI solutions."
        />
        <link rel="icon" type="image/png" href="/assets/images/ico.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- HTMX loaded without type="module" as we're not using ES modules -->
        <script src="/assets/js/htmx.min.js"></script>
        <link rel="stylesheet" href="/assets/css/output.css" />
    </head>
    <body>
        <!-- Skip to main content link for accessibility -->
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <!-- Load header component -->
        <div
            hx-get="/components/header.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load simple navigation component -->
        <div
            hx-get="/components/simple-nav.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Services Hero Section -->
        <section class="py-24 px-4 sm:px-6 relative overflow-hidden">
            <!-- Orb in Hero Section -->
            <div class="absolute top-1/4 right-10 w-64 h-64 section-orb animate-float pulse-glow" style="--orb-color: rgba(107, 60, 255, 0.2);"></div>
            <div class="max-w-7xl mx-auto">
                <div class="text-center max-w-3xl mx-auto">
                    <div class="inline-flex items-center gap-2 glass px-4 py-2 rounded-full mb-6 border border-dark-600 animate-on-scroll mx-auto">
                        <span class="w-2 h-2 rounded-full bg-accent-500 animate-pulse"></span>
                        <span class="text-xs font-black tracking-widest text-accent-500">OUR SERVICES</span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tight animate-on-scroll leading-tight">
                        AI Solutions That Transform Your Business
                    </h1>
                    <p class="mt-6 text-xl text-light-700 max-w-2xl mx-auto animate-on-scroll leading-relaxed">
                        We design and implement cutting-edge automation solutions tailored to your unique business needs. Each workflow automation includes a $700 setup fee and $700/month retainer.
                    </p>
                    <div class="mt-8 flex flex-wrap items-center justify-center gap-4">
                        <a href="#services" class="btn-primary slime-glow px-8 py-3 rounded-lg hover-glow">
                            Explore Services
                        </a>
                        <a href="/pages/contact.html" class="btn-secondary slime-glow px-8 py-3 rounded-lg hover-glow">
                            Schedule Demo
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Load Services Section -->
            <div
                hx-get="/components/services.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>

            <!-- Load Benefits Section -->
            <div
                hx-get="/components/benefits.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>

            <!-- Load Process Section -->
            <div
                hx-get="/components/process.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>

            <!-- Load CTA Section -->
            <div
                hx-get="/components/cta.html"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>
        </main>

        <!-- Load footer component -->
        <div
            hx-get="/components/footer.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load scripts partial -->
        <div
            hx-get="/components/scripts.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>
    </body>
</html>
