<!-- Fashion-Style Hero Section with Smooth Gradient -->
<header class="hero-container relative px-6 overflow-hidden pt-20">
    <!-- Large Orb Gradient in Hero Section -->
    <div class="absolute top-1/2 left-2/5 w-[400px] h-[400px] hero-orb transform -translate-x-1/2 -translate-y-1/2 animate-float float"></div>
    <!-- Secondary Orb on Right Side -->
    <div class="absolute top-1/3 right-1/4 w-[300px] h-[300px] hero-orb transform -translate-y-1/2 opacity-70 animate-pulse float"></div>

    <div class="max-w-7xl mx-auto relative z-10 text-center pt-12 pb-8 px-4">
        <div class="inline-flex items-center gap-3 glass px-4 py-2 rounded-full mb-6 border border-dark-600 animate-on-scroll">
            <span class="w-2 h-2 rounded-full bg-accent-500 animate-pulse"></span>
            <span class="text-xs font-black tracking-widest text-accent-500">AI AUTOMATION INSIGHTS</span>
            <span class="text-xs font-medium text-light-900">EXPERT BLOG</span>
        </div>

        <h1 class="text-4xl md:text-5xl font-black tracking-tight max-w-4xl mx-auto leading-tight animate-on-scroll">
            AI Automation <span class="text-accent-500">Insights</span>
        </h1>

        <p class="mt-4 text-xl text-light-700 max-w-2xl mx-auto leading-relaxed animate-on-scroll">
            Expert insights, tips, and strategies to transform your business with AI automation.
        </p>
        
        <!-- Search Form -->
        <div class="mt-8 max-w-2xl mx-auto">
            <form id="blog-search-form" hx-get="/partials/search-blog-posts.html" hx-target="#blog-posts-container" hx-trigger="submit">
                <div class="relative glass rounded-full border border-dark-600 hover:border-accent-500 transition-all duration-300 focus-within:border-accent-500 focus-within:shadow-lg focus-within:shadow-accent-500/20">
                    <div class="absolute left-5 top-1/2 transform -translate-y-1/2 text-light-500">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" name="query" id="blog-search" placeholder="Search articles..." class="form-input w-full px-5 py-4 rounded-full pl-12 pr-32 bg-transparent border-none focus:ring-0 focus:outline-none text-light-900 placeholder-light-500" autocomplete="off">
                    <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 btn-primary slime-glow px-6 py-2 rounded-full text-sm hover-glow font-bold tracking-wide transition-all duration-300 hover:scale-105">
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>
</header>
