<!-- Enhanced CTA Section with Contact Form -->
<section id="contact" class="py-24 px-4 sm:px-6 relative overflow-hidden">
    <!-- Orb in CTA Section -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 section-orb animate-pulse" style="--orb-color: rgba(107, 60, 255, 0.25);"></div>
    <div class="max-w-7xl mx-auto">
        <div class="glass rounded-2xl p-12 max-w-5xl mx-auto animate-on-scroll hover-glow">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div>
                    <h2 class="text-3xl font-black tracking-tight mb-4">
                        Ready to Save <span class="text-accent-500">20+ Hours</span> Weekly?
                    </h2>
                    <p class="text-xl text-light-700 mb-6">
                        Book a free 15-minute demo to see how AI automation can transform your business.
                    </p>
                    <ul class="space-y-3">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-accent-500 mt-1 mr-3"></i>
                            <span>See real-time workflow automation</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-accent-500 mt-1 mr-3"></i>
                            <span>Get personalized recommendations</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-accent-500 mt-1 mr-3"></i>
                            <span>Receive immediate ROI estimate</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <form id="cta-contact-form" hx-post="/partials/cta-contact-success.html" hx-target="#cta-contact-form" hx-swap="outerHTML" class="glass rounded-xl p-6">
                        <div class="mb-4">
                            <label for="cta-name" class="block text-sm font-bold mb-2">Full Name</label>
                            <input type="text" id="cta-name" name="name" class="form-input w-full px-4 py-2.5 rounded-lg border border-dark-600 focus:border-accent-500 focus:ring-0" required>
                        </div>
                        <div class="mb-4">
                            <label for="cta-email" class="block text-sm font-bold mb-2">Work Email</label>
                            <input type="email" id="cta-email" name="email" class="form-input w-full px-4 py-2.5 rounded-lg border border-dark-600 focus:border-accent-500 focus:ring-0" required>
                        </div>
                        <div class="mb-4">
                            <label for="cta-company" class="block text-sm font-bold mb-2">Company</label>
                            <input type="text" id="cta-company" name="company" class="form-input w-full px-4 py-2.5 rounded-lg border border-dark-600 focus:border-accent-500 focus:ring-0">
                        </div>
                        <div class="mb-6">
                            <label for="cta-message" class="block text-sm font-bold mb-2">What would you like to automate?</label>
                            <textarea id="cta-message" name="message" class="form-input w-full px-4 py-2.5 rounded-lg border border-dark-600 focus:border-accent-500 focus:ring-0" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary slime-glow w-full px-5 py-2.5 rounded-lg hover-glow">
                            <span class="htmx-indicator">
                                <span class="loading-spinner mr-2"></span> Scheduling...
                            </span>
                            <span class="htmx-request:hidden">
                                Schedule My Free Demo
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
