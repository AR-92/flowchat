<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlowChat â€” Intelligent Automation Solutions</title>
        <meta
            name="description"
            content="Transform your business with AI-powered automation solutions. Streamline operations, boost efficiency, and drive growth with our intelligent automation platform."
        />
        <link rel="icon" type="image/png" href="/assets/images/ico.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
        <!-- Resource hints for critical assets -->
        <link rel="preload" href="/assets/js/htmx.min.js" as="script">
        <link rel="preload" href="/assets/css/output.css" as="style">
        <link rel="prefetch" href="/assets/js/main.js" as="script">
        <!-- HTMX loaded without type="module" as we're not using ES modules -->
        <script src="/assets/js/htmx.min.js"></script>
        <link rel="stylesheet" href="/assets/css/output.css" />
        <script>
            document.documentElement.classList.remove('no-js');
        </script>
    </head>
    <body class="index-page">
        <!-- Skip to main content link for accessibility -->
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <!-- Load header component -->
        <div
            hx-get="/components/header.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load navigation component -->
        <div
            hx-get="/components/nav.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load hero section -->
        <div
            hx-get="/components/hero.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Load Services Section -->
            <div
                hx-get="/components/services.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>

            <!-- Load Process Section -->
            <div
                hx-get="/components/process.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>

            <!-- Load Testimonials Section -->
            <div
                hx-get="/components/testimonials.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>

            <!-- Load Benefits Section -->
            <div
                hx-get="/components/benefits.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>

            <!-- Load Pricing Section -->
            <div
                hx-get="/components/pricing.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>

            <!-- Load FAQ Section -->
            <div
                hx-get="/components/faq.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>

            <!-- Load CTA Section -->
            <div
                hx-get="/components/cta.html"
                hx-trigger="revealed"
                hx-swap="innerHTML"
            ></div>
        </main>

        <!-- Load footer component -->
        <div
            hx-get="/components/footer.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>

        <!-- Load scripts partial -->
        <div
            hx-get="/components/scripts.html"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>
    </body>
</html>
