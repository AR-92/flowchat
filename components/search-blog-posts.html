<!-- Search Results -->
<section class="py-8 px-4 sm:px-6 relative">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <h2 class="text-2xl font-black">Search Results for "<span class="text-accent-500">{query}</span>"</h2>
            <button hx-get="/pages/blogs/index.html" hx-target="body" hx-push-url="true" class="btn-secondary slime-glow px-4 py-2 rounded-lg hover-glow text-sm">
                <i class="fas fa-times mr-2"></i> Clear Search
            </button>
        </div>

        <div id="search-results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {search_results}
        </div>

        <!-- No results message -->
        <div id="no-results-message" class="hidden text-center py-16">
            <div class="w-20 h-20 rounded-full bg-dark-800 flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-search text-3xl text-light-500"></i>
            </div>
            <h3 class="text-2xl font-black mb-4">No articles found</h3>
            <p class="text-light-700 mb-8 max-w-2xl mx-auto">We couldn't find any articles matching your search for "<span class="text-accent-500 font-bold">{query}</span>". Try different keywords or browse our latest articles below.</p>
            <button hx-get="/pages/blogs/index.html" hx-target="body" hx-push-url="true" class="btn-primary slime-glow px-6 py-3 rounded-lg hover-glow inline-block">
                Browse All Articles
            </button>
        </div>
    </div>
</section>
