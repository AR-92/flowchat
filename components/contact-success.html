<div class="text-center py-6">
    <h3 class="text-xl font-bold mb-2">Message Sent!</h3>
    <p class="text-light-700 mb-4">Thank you for reaching out.</p>
    <button id="reset-contact-form" class="btn-primary">
        Send Another Message
    </button>
</div>

<script>
    // Add functionality to reset the form
    document.getElementById('reset-contact-form').addEventListener('click', function() {
        // Reset the form to its original state
        const formContainer = document.getElementById('contact-form');
        formContainer.innerHTML = `
            <div class="space-y-3">
                <div>
                    <label for="first-name" class="block text-sm font-medium mb-1">First Name</label>
                    <input type="text" id="first-name" name="firstName" class="form-input w-full">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium mb-1">Last Name</label>
                    <input type="text" id="last-name" name="lastName" class="form-input w-full">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input w-full">
                </div>
                <div>
                    <label for="company" class="block text-sm font-medium mb-1">Company</label>
                    <input type="text" id="company" name="company" class="form-input w-full">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium mb-1">Subject</label>
                    <select id="subject" name="subject" class="form-input w-full">
                        <option value="">Select a subject</option>
                        <option value="demo">Schedule a Demo</option>
                        <option value="pricing">Pricing Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium mb-1">Message</label>
                    <textarea id="message" name="message" class="form-input w-full" rows="3"></textarea>
                </div>
                <div class="pt-1">
                    <button type="submit" class="btn-primary w-full">
                        Send Message
                    </button>
                </div>
            </div>
        `;
    });
</script>
