<!-- Fashion-Style Hero Section with Smooth Gradient -->
<header class="hero-container relative px-6 overflow-hidden pt-20">
    <!-- Large Orb Gradient in Hero Section -->
    <div class="absolute top-1/2 left-2/5 w-[400px] h-[400px] hero-orb transform -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <!-- Secondary Orb on Right Side -->
    <div class="absolute top-1/3 right-1/4 w-[300px] h-[300px] hero-orb transform -translate-y-1/2 opacity-70 animate-pulse"></div>

    <div class="max-w-7xl mx-auto page-content relative z-10 text-center pt-12 pb-8 px-4">
        <div class="inline-flex items-center glass px-4 py-2 rounded-full mb-6 border border-dark-600 animate-on-scroll">
            <!-- dot: do NOT let it shrink, center it inside the flex row -->
            <span class="flex-shrink-0 self-center w-1.5 h-1.5 rounded-full bg-accent-500 animate-pulse mr-2.5 mt-1"></span>

            <!-- main label -->
            <span class="text-xs font-black tracking-widest text-accent-500 mr-2 leading-none whitespace-nowrap">CLIENT SUCCESS</span>

            <!-- secondary label -->
            <span class="text-xs font-medium text-light-900 leading-none whitespace-nowrap">CASE STUDIES</span>
        </div>

        <h1 class="text-4xl md:text-5xl font-black tracking-tight max-w-4xl mx-auto leading-tight animate-on-scroll">
            Real-World <span class="hero-gradient-text">Automation Results</span>
        </h1>

        <p class="mt-4 text-xl text-light-700 max-w-2xl mx-auto leading-relaxed animate-on-scroll">
            Detailed case studies showing how our AI solutions have transformed businesses with measurable ROI, time savings, and efficiency gains.
        </p>
    </div>
</header>
