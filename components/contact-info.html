<!-- Contact Section -->
<section class="py-24 px-4 sm:px-6 relative">
    <!-- Orb in Contact Section -->
    <div class="absolute top-20 left-1/3 w-72 h-72 section-orb animate-float" style="--orb-color: rgba(155, 92, 255, 0.2);"></div>
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            <!-- Contact Information -->
            <div class="animate-on-scroll">
                <h2 class="text-3xl font-black tracking-tight mb-8">
                    Get in Touch
                </h2>
                
                <div class="space-y-8">
                    <div class="flex items-start">
                        <div class="w-12 h-12 rounded bg-black flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-envelope text-xl text-accent-500"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-black mb-1">Email Us</h3>
                            <p class="text-light-700">info@flowchat.info</p>
                            <p class="text-light-500 text-sm mt-1">We typically respond within 2 hours during business hours.</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="w-12 h-12 rounded bg-black flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-phone-alt text-xl text-accent-500"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-black mb-1">Call Us</h3>
                            <p class="text-light-700">+996563349718</p>
                            <p class="text-light-500 text-sm mt-1">Monday-Friday, 9:00 AM - 6:00 PM PST</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="w-12 h-12 rounded bg-black flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-map-marker-alt text-xl text-accent-500"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-black mb-1">Visit Us</h3>
                            <p class="text-light-700">Saudia Arabia, Riyadh</p>
                            <p class="text-light-500 text-sm mt-1">By appointment only</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-12">
                    <h3 class="text-xl font-black mb-6">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="w-10 h-10 rounded bg-dark-800 flex items-center justify-center hover:bg-accent-500 hover:text-dark-900 transition-all duration-300">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="w-10 h-10 rounded bg-dark-800 flex items-center justify-center hover:bg-accent-500 hover:text-dark-900 transition-all duration-300">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="w-10 h-10 rounded bg-dark-800 flex items-center justify-center hover:bg-accent-500 hover:text-dark-900 transition-all duration-300">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div>
                <div class="glass rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Send us a message</h3>
                    <form id="contact-form" hx-post="/components/contact-success.html" hx-target="#contact-form" hx-swap="innerHTML">
                        <div class="space-y-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium mb-2">First Name</label>
                                <input type="text" id="first-name" name="firstName" class="form-input w-full">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium mb-2">Last Name</label>
                                <input type="text" id="last-name" name="lastName" class="form-input w-full">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                                <input type="email" id="email" name="email" class="form-input w-full">
                            </div>
                            <div>
                                <label for="company" class="block text-sm font-medium mb-2">Company</label>
                                <input type="text" id="company" name="company" class="form-input w-full">
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium mb-2">Subject</label>
                                <select id="subject" name="subject" class="form-input w-full">
                                    <option value="">Select</option>
                                    <option value="demo">Demo</option>
                                    <option value="pricing">Pricing</option>
                                    <option value="support">Support</option>
                                    <option value="partnership">Partnership</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium mb-2">Message</label>
                                <textarea id="message" name="message" class="form-input w-full" rows="3"></textarea>
                            </div>
                            <div class="pt-2">
                                <button type="submit" class="btn-primary w-full">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="section-divider max-w-7xl mx-auto"></div>
