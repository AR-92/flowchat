<!-- Enhanced CTA Section with Contact Form -->
<section id="contact" class="py-24 px-4 sm:px-6 relative overflow-hidden">
    <!-- Orb in CTA Section -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 section-orb animate-pulse" style="--orb-color: rgba(107, 60, 255, 0.25);"></div>
    <div class="max-w-7xl mx-auto page-content">
        <div class="glass rounded p-8 max-w-5xl mx-auto animate-on-scroll">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                <div>
                    <h2 class="text-2xl font-black mb-3">
                        Ready to Save <span class="text-accent-500">20+ Hours</span> Weekly?
                    </h2>
                    <p class="text-light-700 mb-4">
                        Contact us to learn how AI automation can transform your business.
                    </p>
                    <ul class="space-y-2">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-accent-500 mt-1 mr-2 text-sm"></i>
                            <span class="text-sm">See real-time workflow automation</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-accent-500 mt-1 mr-2 text-sm"></i>
                            <span class="text-sm">Get personalized recommendations</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-accent-500 mt-1 mr-2 text-sm"></i>
                            <span class="text-sm">Receive immediate ROI estimate</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <form id="cta-contact-form" hx-post="/components/cta-contact-success.html" hx-target="#cta-contact-form" hx-swap="outerHTML">
                        <div class="space-y-4">
                            <div>
                                <label for="cta-name" class="block text-sm font-medium mb-2">Name</label>
                                <input type="text" id="cta-name" name="name" class="form-input w-full rounded">
                            </div>
                            <div>
                                <label for="cta-email" class="block text-sm font-medium mb-2">Email</label>
                                <input type="email" id="cta-email" name="email" class="form-input w-full rounded">
                            </div>
                            <div>
                                <label for="cta-company" class="block text-sm font-medium mb-2">Company</label>
                                <input type="text" id="cta-company" name="company" class="form-input w-full rounded">
                            </div>
                            <div>
                                <label for="cta-message" class="block text-sm font-medium mb-2">What to automate?</label>
                                <textarea id="cta-message" name="message" class="form-input w-full rounded" rows="3"></textarea>
                            </div>
                            <div class="pt-2">
                                <button type="submit" class="btn-primary w-full rounded">
                                    Contact Us
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
